<div class ="outer">
    <div class ="container">
        <h1>Gestión de Citas Médicas</h1>
        <div class ="row">
            <div class ="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class ="panel border bg-white">
                    <div class ="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Iniciar Sesion</h3>
                    </div>
                    <div class="panel-body p-3">
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <input type="text" class="form-control"  placeholder="Usuario" [(ngModel)]="login.user">
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <div  >
                                <span ></span>
                                <input type="password" class="form-control"  placeholder="Contraseña" [(ngModel)]="login.pass">
                            </div>
                        </div>
                        <button (click)="onLogin(login)" type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onLogin(login)">Iniciar Sesion</button>
                        <div class="text-center pt-4 text-muted">¿No esta registrado? <a id="Olvidar" routerLink="/signup">Registrarse</a></div>
                    </div>

                </div>
                <img src="../../../assets/login.png" alt="">

            </div>

        </div>

    </div>
</div>
