<div class ="outer">
    <div class ="container">
        <div class ="row">
            <div class ="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class ="panel border bg-white">
                    <div class ="panel-heading">
                        <h3 class="pt-2 font-weight-bold">Registrarse</h3>
                    </div>
                    <div class="panel-body p-3">
                         <form>
                            <div class="form-group pt-3"> 
                                <div class="col-md-3">
                                  <input type="text" hidden="true" name="id" id="txtId" class="form-control" [(ngModel)]="Paciente.PacCodigo" disabled="true">
                                </div>
                            </div>
                            <div class="form-group pt-3"> 
                                <div class="input-field">
                                 <span class="fa fa-user p-2"></span>
                                 <input type="text" class="form-control" id="nametxt" name="Nombre" placeholder="Nombre" [(ngModel)]="Paciente.PacNombre">
                                </div>  
                            </div>   
                            <div class="form-group pt-3"> 
                                <div class="input-field">
                                 <span class="fa fa-user p-2"></span>
                                 <input type="text" class="form-control" id="apellidotxt" name="Apellido" placeholder="Apellido" [(ngModel)]="Paciente.PacApellido">
                                </div>  
                            </div>  
                            <div class="form-group pt-3"> 
                                <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="datetime-local" style="border:0;" class="form-control" id="fechanacimentotxt" name="Fecha de Nacimiento" placeholder="yyyy-mm-dd" [(ngModel)]="Paciente.PacFechaNacimiento">
                            </div>
                            </div>                    
                            <div class="form-group pt-3"> 
                                <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" class="form-control" id="telefonotxt" name="Telefono" placeholder="8090000000" [(ngModel)]="Paciente.PacTelefono">
                            </div>
                            </div>  
                            <div class="form-group pt-3"> 
                                <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" class="form-control" id="emailtxt" name="Email" placeholder="email@example.com" [(ngModel)]="Paciente.PacEmail">
                            </div>  
                            </div>  
                            <div class="form-group pt-3">
                                <div class="input-field"> 
                                <span class="fa fa-user p-2"></span>
                                <input type="text" class="form-control" id="direcciontxt" name="Direccion" placeholder="Direccion" [(ngModel)]="Paciente.PacDireccion">
                            </div>
                            </div>  
                            <div class="form-group pt-3">
                                <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" class="form-control" id="usertxt" name="Usuario" placeholder="Usuario" [(ngModel)]="usuario.UserNombre">
                            </div> 
                            </div>  
                            <div class="form-group pt-3"> 
                                <div class="input-field">
                                <span class="fa fa-lock p-2"></span>
                                <input [type]="type" class="form-control" style="border: 0;"id="passwordtxt" name="Password" placeholder="Password" [(ngModel)]="usuario.UserPassword">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                            </div>  
                            <div >
                                <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="SingUpPacientes(Paciente)">Registrarse</button>
                                <div class="text-center pt-4 text-muted">Tiene una cuenta? <a id="InicioSesion" routerLink="/login">Inicio de Sesion</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
